<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Background Color Switcher</title>
    <style >
       
        /* CSS to style a div as a button */
        #grey {
            display:inline-block;  /* Make the div behave like a button */
            padding: 40px 40px;     /* Add space inside the button */
            font-size: 16px;        /* Set the text size */
            background-color:grey; /* Set the background color */
            color: white;           /* Set the text color */
            text-align: center;     /* Center the text */
            border-radius: 5px;     /* Rounded corners */
            cursor: pointer;       /* Change cursor to indicate it's clickable */
            transition: background-color 0.3s; /* Smooth transition effect on hover */
        }
        #green {
            display: inline-block;  /* Make the div behave like a button */
            padding: 40px 40px;     /* Add space inside the button */
            font-size: 16px;        /* Set the text size */
            background-color:green; /* Set the background color */
            color:black;           /* Set the text color */
            text-align: center;     /* Center the text */
            border-radius: 5px;     /* Rounded corners */
            margin-inline-start: black;
            cursor: pointer;       /* Change cursor to indicate it's clickable */
            transition: background-color 0.3s; /* Smooth transition effect on hover */
        }
        #blue {
            display: inline-block;  /* Make the div behave like a button */
            padding: 40px 40px;     /* Add space inside the button */
            font-size: 16px;        /* Set the text size */
            background-color: blue; /* Set the background color */
            color: white;           /* Set the text color */
            text-align: center;     /* Center the text */
            border-radius: 5px;     /* Rounded corners */
            cursor: pointer;       /* Change cursor to indicate it's clickable */
            transition: background-color 0.3s; /* Smooth transition effect on hover */
        }
        #yellow {
            display: inline-block;  /* Make the div behave like a button */
            padding: 40px 40px;     /* Add space inside the button */
            font-size: 16px;        /* Set the text size */
            background-color:yellow; /* Set the background color */
            color: white;           /* Set the text color */
            text-align: center;     /* Center the text */
            border-radius: 5px;     /* Rounded corners */
            cursor: pointer;       /* Change cursor to indicate it's clickable */
            transition: background-color 0.3s; /* Smooth transition effect on hover */
        }

        /* .button:hover {
            background-color: #064f0a; /* Darker green when hovering */
        }

        .button:active {
            background-color: #0c0c0c; /* Even darker when clicked */
        } */

        
    </style>
    
</head>
<body>
    
    <div class="canvas">
        <h1>Color Scheme Switcher</h1>
        <span class="button" id="grey"></span>
        <span class="button" id="green"></span>
        <span class="button" id="blue"></span>
        <span class="button" id="yellow"></span>
        <h2>
            Try clicking on one of the colors above
            <span>to change the color of this page!</span>
        </h2>      
    </div>
    <script src="colorChanger.js"></script>
</body>
</html>
